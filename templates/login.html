<!DOCTYPE html>
<html lang="en">
<head>
    <title>Kayıt ve Giriş</title>
    <link rel="stylesheet" type="text/css" href="/templates/register.css">
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet">
</head>
<body>
<div class="main">

    <div class="login">
        <form action="/api/v1/login" method="POST">
            <label for="chk" aria-hidden="true">Giriş Yap</label>
            <input type="email" name="email" placeholder="E-posta" required="">
            <input type="password" name="password" placeholder="Şifre" required="">
            <button type="submit">Giriş Yap</button>
        </form>
        <button onclick="window.location.href='/register'" class="login-button">Kayıt Ol</button>

    </div>


</div>

</body>
</html>
